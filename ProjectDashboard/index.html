<!DOCTYPE html>
	<html>
		<head>
				<title>Final Project: Dashboard</title>
				
				<!-- Browser icon-->
				<link rel="icon" href="favicon.ico">

				<!-- main js and main css file present in the package-->
				<script type="text/javascript" src="scripts/main.js"></script>
				<link rel="stylesheet" href="styles/main.css">

				<!-- Bootstrap libraries -->
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
				
				<!-- FontAwesome libraries -->
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

				<!-- jQuery library -->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
				<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

				<!-- Latest compiled JavaScript -->
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		</head>
		<body>
				<div class="jumbotron bg-dark card card-image jumbotron-fluid" style="background:linear-gradient(to right, #b92b27, #1565C0);">
					<div class="text-white text-center">
						<h1 style="text-transform: uppercase;" class="display-4 card-title font-bold mb-2 h1-responsive"><strong>Dashboard</strong></h1>
						<h2 style="text-transform: uppercase;" class=" card-title font-bold pt-3 h2-responsive">Final Project</h2>
						<h5 style="margin-left:3%;margin-right: 3%;" class="card-title font-bold pt-3 h5-responsive">This portal displays the customer's account details and the transactions carried out by the customer</h5>
					</div>
				</div>

				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6" style="margin-bottom:5%;">
							<div style="display:none;" class="card" id="customerDetailsCard">
								<h4 class="card-header sectionHeaders" style="background:linear-gradient(to right, #4568dc, #b06ab3)">Customer Details</h4>
								<div style="max-height: 320px" class="card-body" id="customerDetails">
									<div class="row">
										<div class="card col-md-5" style="min-height:280px; margin-left:2.5%;margin-right:3.5%;border:0.5px solid #7c69c7;">

											<div style="margin-top:10%;display: block; margin-left:auto;margin-right:auto;" id="profile-container">
											   <img data-toggle="tooltip" title="Click to change Customer Image" alt="Customer Image" width="175" height="175" id="profileImage" src="images/profile.png" onclick="" />
											   <input style="display:none;" type="file" id="imgUpload" accept="image/*" onchange="changeProfilePic(this);" />
											</div>
											<div style="margin-top: 3%;margin-bottom: 4%;" class="text-center">
												<b><span id="fullName"></span></b>
											</div>
										</div>
										<div class="card col-md-6" style="min-height:280px;border:0.5px solid #7c69c7;text-align: right;">
											<div class="my-3">
												<span id="dob"></span>&nbsp;&nbsp;
												<i class="faColor fa fa-calendar fa-lg fa-fw"></i>
											</div>
											<div class="my-2">
												<span id="age"></span>&nbsp;&nbsp;
												<i class="faColor fa fa-birthday-cake fa-lg fa-fw"></i>
											</div>
											<div class="my-3">
												<i class="faColor fa fa-map-marker fa-lg fa-fw"></i>
												<div style="margin-right:42px;margin-top: -25px;overflow:scroll;max-height:95px;">
													<span id="address"></span>
												</div>
											</div>
											<div class="my-2">
												<span id="isPremiumMem"></span>&nbsp;&nbsp;
												<i class="faColor fa fa-star fa-lg fa-fw"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
							<div style="display:none;" class="card" id="customerOrdersCard">
								<h4 class="card-header sectionHeaders" style="background:linear-gradient(to right, #ff512f, #dd2476)">Transactions</h4>
								
									<div style="max-height: 320px;" class="card-body" id="customerOrders">
										<div style = "min-height:270px;max-height: 270px;" class="container-fluid">
											<table style="margin-bottom:0%" class="table table-borderless">
												<thead>
										                <tr>
										                    <th style="color:#ff512f;width:16.67%">#</th>
										                    <th style="color:#e94151;width:58.33%">Order Details</th>
										                    <th style="color:#dd2476;width:25%">Amount</th>
										                </tr>
										            </thead>
											</table>
											<div style="min-height:200px;max-height: 200px;overflow: auto;">
										        <table id="orderDetails" class="table table-hover">
										            <tbody>
										            </tbody>
										            <tfoot>
										            	<tr>
										            		<th style="width:16.67%;color:#85bb65"><i class="fa fa-money fa-lg"></i></th>
										            		<th style="width:58.33%">Sub-total</th>
										            		<th style="font-style:italic;width:25%" id="subTotal"></th>
										            	</tr>
										            	<tr>
										            		<th style="color:#d4af37"><i class="fa fa-product-hunt fa-lg"></i></th>
											            	<th>Premium (5%)</th>
											            	<th style="font-style:italic;" id="premiumAdded"></th>
										            	</tr>
										            </tfoot>
										        </table>
										    </div>
										</div>
										<div class="total text-center">
											<span style="font-size:18px;margin-right: 1.5%;"><b>Total :</b></span>
											<span style="font-size:18px;"><b><i id="price"></i></b></span>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
				
		</body>
	</html>
